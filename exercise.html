<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form </title>

</head>
<style>
    h1 {font-size: 40px;}
    p {font-size: 20px;}
</style>

<body>
    <h1>Sample Form</h1>
    <p >Choose a topic, and research interest for the individual visualization project.</p>
    <p style="color: red;" >*Required</p>
    <br>
<form action="/action_page.php">

    <label for="Email">Email</label> <label style="inline-size: auto; color: red;">*</label> <br>

    <label for="skill5">C# VB.net</label><br>

    <label for="skill6">PHP</label><br>

    <input id="skill7" type="checkbox" name="skill7" value="Node.JS">
    <label for="skill7">Node.JS</label><br>

    <input id="skill8" type="checkbox" name="skill8" value="Web">
    <label for="skill8">Web design tools(e.g. Wordpress)</label><br>

    <input id="skill9" type="checkbox" name="skill9" value="HTML">

    <input id="skill14" type="text" style="inline-size: auto;"><br>

    <br>
    <br>

    <br>
    
</form>

</html>
